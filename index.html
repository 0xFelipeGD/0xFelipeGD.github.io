<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Desenvolvimento | Seu Nome</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Container Principal */
        .container {
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Animação de Entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Foto de Perfil ou Ícone */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4ecca3;
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Badge de Status */
        .status-badge {
            display: inline-block;
            background: rgba(78, 204, 163, 0.1);
            color: #4ecca3;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
            border: 1px solid rgba(78, 204, 163, 0.3);
        }

        /* Links Sociais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .social-links a:hover {
            background: #4ecca3;
            color: #1a1a2e;
            border-color: #4ecca3;
            transform: translateY(-3px);
        }

        /* Rodapé */
        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: #4b5563;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Seu Nome" class="profile-img">
        
        <div class="status-badge">Em construção</div>
        
        <h1>Algo incrível está chegando.</h1>
        
        <p>Olá! Sou <strong>[Seu Nome]</strong>. Estou trabalhando no meu novo portfólio para compartilhar meus projetos e ideias com você. Volte em breve!</p>

        <div class="social-links">
            <a href="https://github.com/seu-usuario" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/seu-perfil" target="_blank">LinkedIn</a>
            <a href="mailto:seu-email@exemplo.com">Contato</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Seu Nome. Todos os direitos reservados.
    </footer>

</body>
</html>
